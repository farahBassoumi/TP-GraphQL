enum SocialMedia {
  X
  LinkedIn
  Facebook
}

type Profile {
  url: String!
  socialMedia: SocialMedia
}

type User {
  id:ID!
  name: String!
  email:String
  profiles: [Profile!]
  todos:[Todo]!
}

type Query {
  getUsers: [User!]
  getTodos:[Todo]!
  getTodoById(id:Int):Todo!
  getUserById(id:Int):User

}
type Todo {
  id: ID!
  name: String!
  content: String!
  status: TodoStatusEnum!
  user:User!
}
enum TodoStatusEnum {
  WAINTING
  DONE
  CANCELED
}
